<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .subscribe-button {
      background-color: rgb(202, 0, 0);
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      transition: opacity 1s;
    }
    .subscribe-button:hover {
      opacity: 0.8;
    }
    .subscribe-button:active {
     opacity: 0.5; 
    }
    .join-button {
      background-color: white;
      color: rgb(41, 118,211);
      border-color: rgb(41, 118,211); 
      border-width: 1px;
      height: 36px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer;
    }
    .join-button:hover {
      background-color: rgb(41, 118,211);
      color: white;
    }
    .join-button:active {
      opacity: 0.7;
    }
    .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    }
    .request-button {
      background-color: black;
      color:white;
      height: 36px;
      width: 100px;
      border: none;
      margin-left: 8px;
    }
    .add-button{
      background-color: rgb(255, 216, 20);
      color:black;
      padding-left: 40px;
      padding-right: 40px;
      padding-top: 7px;
      padding-bottom: 7px;
      border: none;
      border-radius: 20px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  <button class="join-button">JOIN</button>
  <button class="tweet-button"> Tweet </button>
  <button class="request-button"> Request now</button>
  <button class="add-button"> Add to Cart</button>
</body>
</html>
